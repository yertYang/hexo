# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hexo
subtitle:
description:
keywords:
author: John Doe
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:git
  repository:git@github.com:yertYang/hexo.git
  branch:master

# the _config.yml of lemon-lime
# ==== Nav link====
nav:
  Home: /
  Archives: /archives
  Tags: /tags #extra work needed for this to work
  Catogories: /categories #extra work needed for this to work
# ==== site logo ====
favicon: '/compass/imgs/favicon.ico' #the default favicon, feel free to change


# ==== Table of Content ====
toc:
  list_number_on: false  #if this is set to 'true', headings of your posts should not have numerical ordered added manually. 

# ==== Copyright ====
copyright_on: true
copyright:
  liscense_type: CC BY-NC-SA 4.0
  liscense_link: http://creativecommons.org/licenses/by-nc-sa/4.0/

# ==== Footer Setting ====
inception: 2017 # feel free to change
hexo_link: http://hexo.io
email_address:
social_media:
  github:
    name: github
    address: https://github.com/yourUserName # replace this link with yours
    icon: fa-github
  weibo:
    name: weibo
    address: # add your link here, like the way you do with github's address or just ignore it
    icon: fa-weibo
  facebook:
    name: facebook
    address: # add your link here, like the way you do with github's address or just ignore it
    icon: fa-facebook
  twitter:
    name: twitter
    address: # add your link here, like the way you do with github's address or just ignore it
    icon: fa-twitter

# ==== Additional Setting ====
# View Count by busuanzi
busuanzi_on: true # set to false to disable the view count for your site and posts

# Algolia Search
algolia_on: false # set to true to enable seach within your site, note that extra work needed
algolia:
  applicationID:
  apiKey:
  indexName:
  chunkSize: 5000
  field:
    - title
    - path
    - excerpt:strip
    - excerpt